<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="./static/css/style.css">

		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
		<title>Stateless Chat: HapiJs + Socket.io + CSS Grid Layout</title>
	</head>

	<body>
		<div class="container">
			<div id="alertContainer" class="Alert">
				<p id="alertMsg"></p>
			</div>

			<header>
				<h3>
					Stateless Chat
					<span class="small">Counter: <span id="counter">0</span></span>
				</h3>
				<h5><a class="ShineEffect" href="https://github.com/LasaleFamine/stateless-chat" target="_blank"> GitHub </a></h5>
			</header>

			<main id="main">
				<div class="Messages">
					<ul id="messages"></ul>
				</div>
			</main>

			<footer>
				<div class="Form--container">
					<form id="sendForm" action="">
						<input id="m" name="m" autocomplete="off" /><button>Send</button>
					</form>
				</div>
			</footer>
		</div>

		<script src="./static/vendor/socket.io.js"></script>
		<script src="./static/js/site.js"></script>
	</body>


</html>
